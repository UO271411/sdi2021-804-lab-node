{% extends "base.html" %}
{% block titulo %} Listado de autores {% endblock %}
{% block contenido_principal %}
<h2>Autores</h2>
<div class="row">
    <!-- Inicio del Bloque autor -->
    {% for autor in autores %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div style="width: 200px">
            <sec><img src="/img/user.png" alt="logo" />
                <div class="wrap">{{ autor.nombre }}</div>
                <div class="small">{{ autor.grupo }}</div>
                <div class="small">{{ autor.rol }}</div>
            </sec>
        </div>
    </div>
    {% endfor %}
    <!-- Fin del Bloque autor -->
</div>
{% endblock %}
